<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; 
            color: #37474F; /* Dark Blue-Grey */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #BBDEFB; /* Lighter Pastel Blue */
            color: #37474F;
            padding: 20px;
            width: 100%;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        img {
            width: 40%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            background: #FFF9F3; /* Beige */
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        input {
            display: block;
            width: 85%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #BBDEFB;
            background: #E3F2FD;
            color: #37474F;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
            font-weight: bold;
        }
        .accept {
            background-color: #64B5F6;
            color: white;
        }
        .cancel {
            background-color: #E57373;
            color: white;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #BBDEFB;
            color: #37474F;
            width: 100%;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello World!</h1>
    </header>
    
    <div class="container">
        <img src="https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/66b3e5d0c2ab246786ca1d5e_86.png" alt="Placeholder Image">
        
        <form>
            <input type="text" placeholder="Enter your spy name" required>
            <input type="email" placeholder="Enter your spy email" required>
            <input type="password" placeholder="Enter your spy code" required>
            <button type="submit" class="accept">Accept</button>
            <button type="reset" class="cancel">Cancel</button>
        </form>
    </div>
    
    <footer>
        &copy; 2025 Yuli Gryb. All Rights Reserved.
    </footer>
</body>
</html>
